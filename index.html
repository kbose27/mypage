<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Black Theme</title>
    <style>
        body {
            background-color: #000; /* Pure black background */
            color: #0ff; /* Neon cyan text */
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #0ff, 0 0 20px #00f, 0 0 30px #0ff;
        }

        p {
            font-size: 1.5rem;
            text-shadow: 0 0 5px #ff0, 0 0 10px #f00;
        }

        a {
            color: #f0f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-shadow: 0 0 5px #f0f, 0 0 10px #ff0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Neon Site</h1>
    <p>This is a cool black theme with neon colors.</p>
    <a href="#">Click Me</a>
</body>
</html>
